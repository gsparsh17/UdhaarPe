# Specifies the JVM arguments used for the daemon process to improve performance.
# Increased memory allocation for faster builds.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enables AndroidX package structure to replace the old android.support libraries.
# This ensures the app is fully migrated to AndroidX.
android.useAndroidX=true
android.enableJetifier=true

# Enables Hermes JS engine, which is more optimized for React Native apps.
# Set to true for better performance on Android.
hermesEnabled=true

# When true, this allows the new architecture (Fabric renderer and TurboModules) in React Native.
# Useful for performance improvements, but you can keep it false until libraries fully support it.
newArchEnabled=false

# Specifies the architectures to build. These are default architectures supported by most Android devices.
# You can change this if you want to build for specific architectures only.
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Optional: Uncomment to enable parallel builds for faster performance in multi-project environments.
# This can help if your project has multiple modules.
# org.gradle.parallel=true
